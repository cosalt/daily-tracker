<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Coding Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(22, 27, 34, 0.6);
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid #30363d;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF5555, #50fa7b, #8be9fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #8b949e;
        }

        .player {
            display: inline-block;
            padding: 5px 15px;
            margin: 0 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .player.ray { background: rgba(255, 85, 85, 0.2); color: #FF5555; }
        .player.hayden { background: rgba(80, 250, 123, 0.2); color: #50fa7b; }
        .player.arthur { background: rgba(139, 233, 253, 0.2); color: #8be9fd; }

        .daily-challenge {
            background: rgba(22, 27, 34, 0.6);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .daily-challenge h2 {
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-badge {
            background: linear-gradient(135deg, #FF5555, #50fa7b);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.6em;
            font-weight: bold;
        }

        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .challenge-card {
            background: rgba(13, 17, 23, 0.8);
            border: 2px solid;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .challenge-card.easy { border-color: #50fa7b; }
        .challenge-card.medium { border-color: #f1fa8c; }
        .challenge-card.hard { border-color: #ff5555; }
        .challenge-card.euler { border-color: #bd93f9; }
        .challenge-card.neetcode { border-color: #8be9fd; }

        .challenge-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .challenge-card a {
            color: inherit;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        .challenge-card a:hover {
            text-decoration: underline;
        }

        .stats-section {
            margin-bottom: 40px;
        }

        .stats-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .graph-container {
            background: rgba(22, 27, 34, 0.6);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .graph-container img {
            width: 100%;
            border-radius: 8px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .history-section {
            background: rgba(22, 27, 34, 0.6);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .history-toggle {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .history-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .history-content {
            display: none;
            margin-top: 20px;
            overflow-x: auto;
        }

        .history-content.show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        th {
            background: rgba(48, 54, 61, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        td a {
            color: #58a6ff;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #8b949e;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .challenge-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Coding Tracker</h1>
            <div class="subtitle">
                <span class="player ray">Ray</span>
                <span style="color: #666;">vs</span>
                <span class="player hayden">Hayden</span>
                <span style="color: #666;">vs</span>
                <span class="player arthur">Arthur</span>
            </div>
        </header>

        <section class="daily-challenge">
            <h2>
                üìÖ Daily Challenge
                <span class="day-badge" id="dayBadge">Loading...</span>
            </h2>
            <div class="challenge-grid" id="challengeGrid">
                <div class="loading">Loading today's challenges...</div>
            </div>
        </section>

        <section class="history-section">
            <button class="history-toggle" onclick="toggleHistory()">
                üìú View Previous Challenges
            </button>
            <div class="history-content" id="historyContent">
                <div class="loading">Loading history...</div>
            </div>
        </section>

        <section class="stats-section">
            <h2>üìä Total Growth Over Time</h2>
            <div class="graph-container">
                <img src="images/progress_line_chart.png" alt="Progress Line Chart">
            </div>
            <p style="text-align: center; color: #8b949e; font-style: italic;">
                Note: A 0.1 jitter is added to scores so lines don't overlap if tied
            </p>
        </section>

        <section class="stats-section">
            <h2>üìä Category Breakdown</h2>
            <div class="category-grid">
                <div class="graph-container">
                    <h3 style="text-align: center; margin-bottom: 15px;">LeetCode</h3>
                    <img src="images/graph_leetcode.png" alt="LeetCode Stats">
                </div>
                <div class="graph-container">
                    <h3 style="text-align: center; margin-bottom: 15px;">NeetCode</h3>
                    <img src="images/graph_neetcode.png" alt="NeetCode Stats">
                </div>
                <div class="graph-container">
                    <h3 style="text-align: center; margin-bottom: 15px;">Project Euler</h3>
                    <img src="images/graph_project_euler.png" alt="Project Euler Stats">
                </div>
            </div>
        </section>
    </div>

    <script>
        async function loadChallengeHistory() {
            try {
                const response = await fetch('scripts/challenge_history.json');
                const history = await response.json();
                return history;
            } catch (error) {
                console.error('Error loading history:', error);
                return [];
            }
        }

        function parseMarkdownLink(text) {
            const match = text.match(/\[(.+?)\]\((.+?)\)/);
            if (match) {
                return { text: match[1], url: match[2] };
            }
            return { text: text, url: '#' };
        }

        function toggleHistory() {
            const content = document.getElementById('historyContent');
            content.classList.toggle('show');
        }

        async function loadPage() {
            const history = await loadChallengeHistory();
            
            if (history.length === 0) {
                document.getElementById('challengeGrid').innerHTML = 
                    '<div class="loading">No challenges found. Run the daily challenge workflow!</div>';
                return;
            }

            // Get today's challenge (most recent)
            const today = history[history.length - 1];
            
            // Update day badge
            document.getElementById('dayBadge').textContent = `Day ${today.day}`;

            // Parse and display challenges
            const easy = parseMarkdownLink(today.easy);
            const medium = parseMarkdownLink(today.medium);
            const hard = parseMarkdownLink(today.hard);
            
            // Parse Euler (has <br> tag)
            const eulerParts = today.euler.split('<br>');
            const euler1 = parseMarkdownLink(eulerParts[0] || '');
            const euler2 = parseMarkdownLink(eulerParts[1] || '');

            document.getElementById('challengeGrid').innerHTML = `
                <div class="challenge-card easy">
                    <h3>üü¢ Easy</h3>
                    <a href="${easy.url}" target="_blank">${easy.text}</a>
                </div>
                <div class="challenge-card medium">
                    <h3>üü° Medium</h3>
                    <a href="${medium.url}" target="_blank">${medium.text}</a>
                </div>
                <div class="challenge-card hard">
                    <h3>üî¥ Hard</h3>
                    <a href="${hard.url}" target="_blank">${hard.text}</a>
                </div>
                <div class="challenge-card euler">
                    <h3>üìê Project Euler</h3>
                    <a href="${euler1.url}" target="_blank">${euler1.text}</a>
                    <a href="${euler2.url}" target="_blank">${euler2.text}</a>
                </div>
                <div class="challenge-card neetcode">
                    <h3>üöÄ NeetCode</h3>
                    <a href="https://neetcode.io/practice" target="_blank">NeetCode Practice</a>
                </div>
            `;

            // Display history table
            if (history.length > 1) {
                const historyHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>Date</th>
                                <th>Easy</th>
                                <th>Medium</th>
                                <th>Hard</th>
                                <th>Euler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${history.slice().reverse().map(entry => {
                                const e = parseMarkdownLink(entry.easy);
                                const m = parseMarkdownLink(entry.medium);
                                const h = parseMarkdownLink(entry.hard);
                                const eulerParts = entry.euler.split('<br>');
                                const eu1 = parseMarkdownLink(eulerParts[0] || '');
                                const eu2 = parseMarkdownLink(eulerParts[1] || '');
                                
                                return `
                                    <tr>
                                        <td><strong>Day ${entry.day}</strong></td>
                                        <td>${entry.date}</td>
                                        <td><a href="${e.url}" target="_blank">${e.text}</a></td>
                                        <td><a href="${m.url}" target="_blank">${m.text}</a></td>
                                        <td><a href="${h.url}" target="_blank">${h.text}</a></td>
                                        <td>
                                            <a href="${eu1.url}" target="_blank">${eu1.text}</a><br>
                                            <a href="${eu2.url}" target="_blank">${eu2.text}</a>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('historyContent').innerHTML = historyHTML;
            }
        }

        // Load on page load
        loadPage();
    </script>
</body>
</html>

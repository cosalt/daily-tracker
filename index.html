<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Coding Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 85, 85, 0.3); }
            33% { box-shadow: 0 0 20px rgba(80, 250, 123, 0.3); }
            66% { box-shadow: 0 0 20px rgba(139, 233, 253, 0.3); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 50%, #0a0e17 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #e6edf3;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; background: #FF5555; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; background: #50fa7b; top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 5px; height: 5px; background: #8be9fd; top: 40%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 3px; height: 3px; background: #f1fa8c; top: 70%; left: 60%; animation-delay: 0.5s; }
        .particle:nth-child(5) { width: 4px; height: 4px; background: #bd93f9; top: 30%; left: 90%; animation-delay: 1.5s; }
        .particle:nth-child(6) { width: 6px; height: 6px; background: #FF5555; top: 80%; left: 20%; animation-delay: 3s; }
        .particle:nth-child(7) { width: 3px; height: 3px; background: #50fa7b; top: 50%; left: 50%; animation-delay: 2.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; background: #8be9fd; top: 15%; left: 70%; animation-delay: 1s; }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            margin-bottom: 60px;
            animation: slideIn 0.8s ease-out;
        }

        .header-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 85, 85, 0.1), transparent 70%);
            animation: pulse 4s infinite;
            pointer-events: none;
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(135deg, #FF5555, #50fa7b, #8be9fd, #f1fa8c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite;
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: -2px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 40px rgba(255, 85, 85, 0.3);
        }

        .subtitle {
            font-size: 1.4em;
            color: #8b949e;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .player {
            display: inline-block;
            padding: 8px 20px;
            margin: 0 15px;
            border-radius: 25px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .player:hover::before {
            left: 100%;
        }

        .player:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .player.ray { 
            background: linear-gradient(135deg, rgba(255, 85, 85, 0.3), rgba(255, 85, 85, 0.1));
            color: #FF5555;
            border: 2px solid rgba(255, 85, 85, 0.5);
        }
        .player.hayden { 
            background: linear-gradient(135deg, rgba(80, 250, 123, 0.3), rgba(80, 250, 123, 0.1));
            color: #50fa7b;
            border: 2px solid rgba(80, 250, 123, 0.5);
        }
        .player.arthur { 
            background: linear-gradient(135deg, rgba(139, 233, 253, 0.3), rgba(139, 233, 253, 0.1));
            color: #8be9fd;
            border: 2px solid rgba(139, 233, 253, 0.5);
        }

        .daily-challenge {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.8), rgba(13, 17, 23, 0.9));
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .daily-challenge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 85, 85, 0.05), transparent);
            animation: glow 8s linear infinite;
        }

        .daily-challenge h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .day-badge {
            background: linear-gradient(135deg, #FF5555, #50fa7b, #8be9fd);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.5em;
            font-weight: bold;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(255, 85, 85, 0.4);
        }

        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .challenge-card {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.95), rgba(22, 27, 34, 0.95));
            border: 2px solid;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .challenge-card:hover::before {
            opacity: 1;
        }

        .challenge-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .challenge-card.easy { 
            border-color: #50fa7b;
            color: #50fa7b;
        }
        .challenge-card.easy:hover {
            box-shadow: 0 20px 60px rgba(80, 250, 123, 0.4);
        }

        .challenge-card.medium { 
            border-color: #f1fa8c;
            color: #f1fa8c;
        }
        .challenge-card.medium:hover {
            box-shadow: 0 20px 60px rgba(241, 250, 140, 0.4);
        }

        .challenge-card.hard { 
            border-color: #ff5555;
            color: #ff5555;
        }
        .challenge-card.hard:hover {
            box-shadow: 0 20px 60px rgba(255, 85, 85, 0.4);
        }

        .challenge-card.euler { 
            border-color: #bd93f9;
            color: #bd93f9;
        }
        .challenge-card.euler:hover {
            box-shadow: 0 20px 60px rgba(189, 147, 249, 0.4);
        }

        .challenge-card.neetcode { 
            border-color: #8be9fd;
            color: #8be9fd;
        }
        .challenge-card.neetcode:hover {
            box-shadow: 0 20px 60px rgba(139, 233, 253, 0.4);
        }

        .challenge-card h3 {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .challenge-card a {
            color: #e6edf3;
            text-decoration: none;
            font-size: 1.15em;
            font-weight: 600;
            display: block;
            margin-top: 15px;
            transition: all 0.3s;
            position: relative;
        }

        .challenge-card a::after {
            content: '‚Üí';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: all 0.3s;
        }

        .challenge-card a:hover::after {
            right: -5px;
            opacity: 1;
        }

        .challenge-card a:hover {
            transform: translateX(5px);
        }

        .stats-section {
            margin-bottom: 60px;
            animation: slideIn 0.8s ease-out 0.4s both;
        }

        .stats-section h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #FF5555, #50fa7b, #8be9fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .graph-container {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.8), rgba(13, 17, 23, 0.9));
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .graph-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s;
        }

        .graph-container:hover::before {
            left: 100%;
        }

        .graph-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: #58a6ff;
        }

        .graph-container img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .graph-container:hover img {
            transform: scale(1.02);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .history-section {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.8), rgba(13, 17, 23, 0.9));
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out 0.6s both;
        }

        .history-toggle {
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .history-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .history-toggle:hover::before {
            width: 300px;
            height: 300px;
        }

        .history-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .history-toggle:active {
            transform: translateY(0);
        }

        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0;
        }

        .history-content.show {
            max-height: 5000px;
            margin-top: 30px;
        }

        .history-item {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out both;
        }

        .history-item:hover {
            background: rgba(22, 27, 34, 0.8);
            border-color: #58a6ff;
            transform: translateX(5px);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #30363d;
        }

        .history-day {
            font-size: 1.2em;
            font-weight: bold;
            color: #58a6ff;
        }

        .history-date {
            color: #8b949e;
        }

        .history-challenges {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .history-link {
            color: #58a6ff;
            text-decoration: none;
            transition: all 0.2s;
            padding: 5px 10px;
            border-radius: 6px;
            display: block;
        }

        .history-link:hover {
            background: rgba(88, 166, 255, 0.1);
            transform: translateX(3px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.4em;
            color: #8b949e;
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s infinite ease-in-out;
            opacity: 0.6;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .scroll-indicator:hover {
            opacity: 1;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-left: 3px solid #58a6ff;
            border-bottom: 3px solid #58a6ff;
            transform: rotate(-45deg);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .challenge-grid { grid-template-columns: 1fr; }
            .category-grid { grid-template-columns: 1fr; }
            .player { margin: 5px; }
        }

        .fade-in {
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-glow"></div>
            <h1>Daily Coding Tracker</h1>
            <div class="subtitle">
                <span class="player ray">Ray</span>
                <span style="color: #666;">vs</span>
                <span class="player hayden">Hayden</span>
                <span style="color: #666;">vs</span>
                <span class="player arthur">Arthur</span>
            </div>
        </header>

        <section class="daily-challenge">
            <h2>
                üìÖ Daily Challenge
                <span class="day-badge" id="dayBadge">Loading...</span>
            </h2>
            <div class="challenge-grid" id="challengeGrid">
                <div class="loading">Loading today's challenges</div>
            </div>
        </section>

        <section class="history-section">
            <button class="history-toggle" onclick="toggleHistory()">
                <span style="position: relative; z-index: 1;">üìú View Previous Challenges</span>
            </button>
            <div class="history-content" id="historyContent">
                <div class="loading">Loading history</div>
            </div>
        </section>

        <section class="stats-section">
            <h2>üìä Total Growth Over Time</h2>
            <div class="graph-container">
                <img src="images/progress_line_chart.png" alt="Progress Line Chart">
            </div>
            <p style="text-align: center; color: #8b949e; font-style: italic; margin-top: 10px;">
                Note: A 0.1 jitter is added to scores so lines don't overlap if tied
            </p>
        </section>

        <section class="stats-section">
            <h2>üìä Category Breakdown</h2>
            <div class="category-grid">
                <div class="graph-container">
                    <h3 style="text-align: center; margin-bottom: 20px; color: #50fa7b;">LeetCode</h3>
                    <img src="images/graph_leetcode.png" alt="LeetCode Stats">
                </div>
                <div class="graph-container">
                    <h3 style="text-align: center; margin-bottom: 20px; color: #8be9fd;">NeetCode</h3>
                    <img src="images/graph_neetcode.png" alt="NeetCode Stats">
                </div>
                <div class="graph-container">
                    <h3 style="text-align: center; margin-bottom: 20px; color: #bd93f9;">Project Euler</h3>
                    <img src="images/graph_project_euler.png" alt="Project Euler Stats">
                </div>
            </div>
        </section>
    </div>

    <div class="scroll-indicator" id="scrollIndicator">
        <div class="scroll-arrow"></div>
    </div>

    <script>
        // Hide scroll indicator when scrolled down
        window.addEventListener('scroll', () => {
            const indicator = document.getElementById('scrollIndicator');
            if (window.scrollY > 300) {
                indicator.style.opacity = '0';
                indicator.style.pointerEvents = 'none';
            } else {
                indicator.style.opacity = '0.6';
                indicator.style.pointerEvents = 'auto';
            }
        });

        async function loadChallengeHistory() {
            try {
                const response = await fetch('scripts/challenge_history.json');
                const history = await response.json();
                return history;
            } catch (error) {
                console.error('Error loading history:', error);
                return [];
            }
        }

        function parseMarkdownLink(text) {
            const match = text.match(/\[(.+?)\]\((.+?)\)/);
            if (match) {
                return { text: match[1], url: match[2] };
            }
            return { text: text, url: '#' };
        }

        function toggleHistory() {
            const content = document.getElementById('historyContent');
            content.classList.toggle('show');
        }

        async function loadPage() {
            const history = await loadChallengeHistory();
            
            if (history.length === 0) {
                document.getElementById('challengeGrid').innerHTML = 
                    '<div class="loading">No challenges found. Run the daily challenge workflow!</div>';
                document.getElementById('historyContent').innerHTML = 
                    '<div class="loading">No history available yet</div>';
                return;
            }

            // Get today's challenge (most recent)
            const today = history[history.length - 1];
            
            // Update day badge
            document.getElementById('dayBadge').textContent = `Day ${today.day}`;

            // Parse and display challenges
            const easy = parseMarkdownLink(today.easy);
            const medium = parseMarkdownLink(today.medium);
            const hard = parseMarkdownLink(today.hard);
            
            // Parse Euler (has <br> tag)
            const eulerParts = today.euler.split('<br>');
            const euler1 = parseMarkdownLink(eulerParts[0] || '');
            const euler2 = parseMarkdownLink(eulerParts[1] || '');

            document.getElementById('challengeGrid').innerHTML = `
                <div class="challenge-card easy">
                    <h3>üü¢ Easy</h3>
                    <a href="${easy.url}" target="_blank">${easy.text}</a>
                </div>
                <div class="challenge-card medium">
                    <h3>üü° Medium</h3>
                    <a href="${medium.url}" target="_blank">${medium.text}</a>
                </div>
                <div class="challenge-card hard">
                    <h3>üî¥ Hard</h3>
                    <a href="${hard.url}" target="_blank">${hard.text}</a>
                </div>
                <div class="challenge-card euler">
                    <h3>üìê Project Euler</h3>
                    <a href="${euler1.url}" target="_blank">${euler1.text}</a>
                    <a href="${euler2.url}" target="_blank">${euler2.text}</a>
                </div>
                <div class="challenge-card neetcode">
                    <h3>üöÄ NeetCode</h3>
                    <a href="https://neetcode.io/practice" target="_blank">NeetCode Practice</a>
                </div>
            `;

            // Display history with infinite scroll effect
            if (history.length > 0) {
                const historyHTML = history.slice().reverse().map((entry, index) => {
                    const e = parseMarkdownLink(entry.easy);
                    const m = parseMarkdownLink(entry.medium);
                    const h = parseMarkdownLink(entry.hard);
                    const eulerParts = entry.euler.split('<br>');
                    const eu1 = parseMarkdownLink(eulerParts[0] || '');
                    const eu2 = parseMarkdownLink(eulerParts[1] || '');
                    
                    return `
                        <div class="history-item" style="animation-delay: ${index * 0.1}s">
                            <div class="history-item-header">
                                <span class="history-day">Day ${entry.day}</span>
                                <span class="history-date">${entry.date}</span>
                            </div>
                            <div class="history-challenges">
                                <div>
                                    <strong style="color: #50fa7b;">üü¢ Easy:</strong><br>
                                    <a href="${e.url}" target="_blank" class="history-link">${e.text}</a>
                                </div>
                                <div>
                                    <strong style="color: #f1fa8c;">üü° Medium:</strong><br>
                                    <a href="${m.url}" target="_blank" class="history-link">${m.text}</a>
                                </div>
                                <div>
                                    <strong style="color: #ff5555;">üî¥ Hard:</strong><br>
                                    <a href="${h.url}" target="_blank" class="history-link">${h.text}</a>
                                </div>
                                <div>
                                    <strong style="color: #bd93f9;">üìê Euler:</strong><br>
                                    <a href="${eu1.url}" target="_blank" class="history-link">${eu1.text}</a>
                                    <a href="${eu2.url}" target="_blank" class="history-link">${eu2.text}</a>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('historyContent').innerHTML = historyHTML;
            }
        }

        // Load on page load with fade in
        document.addEventListener('DOMContentLoaded', () => {
            loadPage();
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
